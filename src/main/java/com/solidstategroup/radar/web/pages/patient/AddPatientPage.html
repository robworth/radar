<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <wicket:head>
        <link href="css/tabs.css" rel="stylesheet" type="text/css"/>
    </wicket:head>
</head>
<body>

<wicket:extend>
    <div id="tabsC">
        <ul>
            <li><a title="Add new patient"><span>New Patient </span></a></li>
        </ul>
    </div>

    <div>
        <form wicket:id="form">
            <div style="width:0px;height:0px;position:absolute;left:-100px;top:-100px;overflow:hidden"></div>

            <div id="mainBlock">

                <p><span></span></p>

                <table id="tblHeader" cellpadding="0" style="width:100%; border-collapse:collapse;" class="style2">
                    <tbody>
                    </tbody>
                </table>
                <table cellpadding="0" style="width: 100%; border-collapse:collapse"
                       class="style3">
                    <tbody>
                    <tr>
                        <td>
                            <table cellpadding="5">
                                <tb>
                                    <tr>
                                        <td>
                                            <label>NHS or CHI number</label>
                                        </td>
                                        <td>
                                            <input wicket:id="patientId" type="text"/>
                                            <span wicket:id="patientIdFeedbackIndicator"></span>
                                            <label>Identifying Type</label>
                                            <select wicket:id="nhsNumberType"/>
                                            <span wicket:id="nhsNumberTypeFeedbackIndicator"></span>
                                        </td>
                                        <td>
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Renal Disease Group
                                        </td>

                                        <td>
                                            <select wicket:id="diseaseGroup"/>
                                            <span wicket:id="diseaseGroupFeedbackIndicator"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="saveBtn" type="button" wicket:id="submit" value="Add Patient"/>
                                            <span class="feedback" wicket:id="feedback"></span>
                                        </td>
                                    </tr>
                                </tb>
                            </table>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </form>
    </div>
    <p wicket:id="pageNumber"></p>
</wicket:extend>


</body>
</html>
